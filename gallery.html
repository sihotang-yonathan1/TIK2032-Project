<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="./static/css/utils.css">

    <!-- Utils: root -->

    <link rel="stylesheet" href="./static/css/utils/padding.css">
    <link rel="stylesheet" href="./static/css/utils/position.css">

    <!-- Utils: display -->
    <link rel="stylesheet" href="./static/css/utils/display/flex.css">
    <link rel="stylesheet" href="./static/css/utils/display/grid.css">
</head>
<body>
    <!-- Body structure: flex-col -->
    <div class="flex flex-col">
        <!-- Header: flex-row -->
        <div class="grid grid-template-column-4 grid-template-row-1 align-items-center px-0.75 header-container">
            <!-- Initial name -->
            <div class="column-start-1 column-end-2 pl-0.5">
                <div class="flex flex-row justify-content-left">
                    <h3 class="uppercase">y</h3>
                </div>

            </div>

            <div class="column-start-4 column-end-5 pl-1.75">
                <!-- Nav link: flex-row -->
                <div class="flex flex-row gap-0.75 justify-content-center">
                    <!-- Nav element -->
                    <div class="nav-element">
                        <a href="./index.html">Home</a>
                    </div>
                    
                    <div class="nav-element align-self-end">
                        <a href="./gallery.html" class="bold">Gallery</a>
                    </div>
                    
                    <div class="nav-element">
                        <a href="./blog.html">Blog</a>
                    </div>
                    
                    <div class="nav-element">
                        <a href="./contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content: flex-row -->
    <div class="main-content-container">
        <div class="flex flex-col align-items-center">
            <h3 class="font-2x-lg">Image List</h3>
            <p class="font-sm">This image is searched from google</p>
        </div>
        
        <div class="grid grid-col-1/3 grid-row-auto">
            <div class="column-start-2 column-end-3 grid grid-col-1/4 gap-0.5 px-0.5">
                <!-- Image container -->
                <div class="column-start-1 column-end-2">
                    <img class="gallery-image-container" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" alt="nature">
                </div>

                <!-- Image container -->
                <div class="column-start-2 column-end-3">
                    <img class="gallery-image-container" src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg" alt="nature-2">
                </div>

                <!-- Image container -->
                <div class="column-start-3 column-end-4">
                    <img class="gallery-image-container" src="https://www.pbs.org/wnet/nature/files/2019/07/Super-Hummingbirds-2-1280x675.jpg" alt="nature-3">
                </div>

                <!-- Image container -->
                <div class="column-start-1 column-end-2">
                    <img class="gallery-image-container" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeKSiuquMg7R6uwhBtiyBjaDqw4kXH3R2UZKP9QLMoLA&s" alt="windows-1">
                </div>

                <!-- Image container -->
                <div class="column-start-2 column-end-3">
                    <img class="gallery-image-container" src="https://res.cloudinary.com/canonical/image/fetch/f_auto,q_auto,fl_sanitize,w_2557,h_1321/https://assets.ubuntu.com/v1/acdf946a-Screenshot+from+2022-04-18+13-05-17.png" alt="Ubuntu">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: flex-col -->
    <div class="flex flex-col justify-content-center align-items-center footer-container">
        <p class="text-center">Created by: <span class="bold">Yonathan Sihotang</span></p>
    </div>
</body>
</html>
