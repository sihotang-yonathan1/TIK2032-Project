    <script>
        const contactData = [{
            'name': 'email',
            'value': 'email@email.com',
            'icon': 'email'
        }, {
            'name': 'Whatsapp',
            'value': '+628xxxxxx',
            'icon': 'whatsapp-color'
        }, {
            'name': 'Telegram',
            'value': '+628xxxxxx',
            'icon': 'telegram',
        }, {

            'icon': 'instagram-1'
        }, {
            'name': 'Discord',
            'value': 'username',
            'icon': 'discord-v2'
        }, {
            'name': 'Github',
            'value': 'username',
            'icon': 'github-142'
        }]

        let contactList = document.querySelector("#contact-list");

        function generateContact({name, value, icon}, element){
            htmlTemplate = `
            <div class="contact-container flex flex-col align-items-center p-0.5 rounded">
                <a href="#" class="flex flex-col align-items-center">
                    <div class="flex icon-image-container">
                        <img class="max-w-full" src="./assets/icons/${icon}-svgrepo-com.svg" alt="${name}_logo">
                    </div>
                    <h4>${name}</h4>
                    <p>${value}</p>
                </a>
            </div>
            `

            let contactElement = document.createElement('div')
            contactElement.innerHTML = htmlTemplate
            
            element.appendChild(contactElement)

        }
        contactData.forEach((x) => generateContact({name: x.name, value: x.value, icon: x.icon}, contactList))
    </script>
